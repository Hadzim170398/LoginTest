<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signip-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" style="padding-left:10px !important; font-family:'Nunito, san-serif;'"></ion-input> <br>
      <ion-input placeholder="Password" style="padding-left:10px !important; font-family:'Nunito, san-serif;'"></ion-input>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform:none;">Sign In</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-checkbox checked style="margin-bottom:7px; margin-left:8px;">&nbsp;
            <ion-label style="display: inline-block; vertical-align:top; font-family: 'Nunito', san-serif;"><p style="font-size:small; margin-bottom:3px;"><p>Stay Connected</p></ion-label>
          </ion-checkbox>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" style="font-size:small; color:#a8a8a8; margin-right:10px; text-transform:none; font-family:'Nunito, san-serif;'"><p style="font-size:small;margin-bottom:37.5px;"></p>Forgot Password?</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="line" size="5">

        </ion-col>
        <ion-col size="2">
          or
        </ion-col>
        <ion-col class="line" size="5">

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="fbbutton"><b>Facebook</b></ion-button>
    <ion-button class="googlebutton"><b>Google</b></ion-button>
  </div>
  
</ion-content>
